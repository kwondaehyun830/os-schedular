<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>OS 스케줄링 시뮬레이터</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea { width: 100%; height: 80px; }
    #controls { margin-bottom: 10px; }
    #gantt { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>OS 멀티코어 스케줄링</h1>

  <div id="controls">
    <label for="processes">프로세스 목록 (JSON 배열):</label><br/>
    <textarea id="processes">[{"pid":"P1","arrival":0,"burst":5}]</textarea><br/>

    <label for="cores">코어 목록 (JSON 배열):</label><br/>
    <textarea id="cores">[{"id":"E1","type":"E","speed":1,"dyn_power":1,"startup_power":2,"available":0,"state":"off"}]</textarea><br/>

    <label for="algorithm">알고리즘:</label>
    <select id="algorithm">
      <option value="fcfs">FCFS</option>
      <option value="srtn">SRTN</option>
    </select>
    <button id="runButton">실행</button>
  </div>

  <div id="gantt"></div>
  <div id="energy"></div>

  <script src="app.js"></script>
</body>
</html>
