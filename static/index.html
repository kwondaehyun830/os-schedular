<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>OS Scheduler</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    aside { width: 300px; background: #333; color: #fff; padding: 1rem; }
    main  { flex:1; position: relative; overflow: auto; background: #fafafa; }
    #chart { position:absolute; top:0; left:0; height:100%; }
    #marker { position:absolute; width:2px; background:red; z-index:10; }
  </style>
</head>
<body>
  <div style="display:flex; height:100vh;">
    <aside>
      <h2>프로세스 입력</h2>
      <label>개수: <input id="count" type="number" min="1" max="4" value="4"/></label>
      <label>P-코어: <input id="pcores" type="number" min="0" max="4" value="2"/></label>
      <label>E-코어: <input id="ecores" type="number" min="0" max="4" value="1"/></label>
      <button id="genButton">Inputs 생성</button>
      <div id="inputs" style="margin-top:10px;"></div>
      <button id="runButton" style="margin-top:10px;">FCFS 실행</button>
    </aside>
    <main>
      <div id="chart"></div>
      <div id="metrics" style="margin-top:20px"></div>
      <!-- marker는 JS에서 생성 -->
    </main>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
